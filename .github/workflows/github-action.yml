name: Java API Test
on: 
  push:
    branches: ["main"]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distributions: "oracle"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.0.2
          arguments: build

      - name: Start Spring app
        run: java -jar build/libs/rest-0.0.1-SNAPSHOT.jar &

      - name: Wait for Spring app to start
        run: sleep 7s  
        
      - name: Newman Action
        uses: matt-ball/newman-action@v1.0.4
        with:
          collection: postman/test.postman_collection.json

    